---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devops-agent
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: devops-agent-role
  namespace: default
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "delete", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: devops-agent-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: devops-agent
  namespace: default
roleRef:
  kind: Role
  name: devops-agent-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRole for creating ArgoCD Applications (argocd namespace)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: devops-agent-argocd-role
rules:
- apiGroups: ["argoproj.io"]
  resources: ["applications"]
  verbs: ["create", "get", "list", "patch", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: devops-agent-argocd-rolebinding
subjects:
- kind: ServiceAccount
  name: devops-agent
  namespace: default
roleRef:
  kind: ClusterRole
  name: devops-agent-argocd-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: devops-agent-config
  namespace: default
data:
  PORT: "3000"
  HOST: "0.0.0.0"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  WORKER_IMAGE: "ghcr.io/johanson1988/devops-agent-r2d2:latest"
  INFRA_DOMAIN: "johannmoreno.dev"
  FORGEBOT_WEBHOOK_URL: "https://forge-bot.johannmoreno.dev/webhook"
  FORGEBOT_WEBHOOK_SECRET: "" # Set via secret ref if needed

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-agent-r2d2
  namespace: default
  labels:
    app: devops-agent-r2d2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-agent-r2d2
  template:
    metadata:
      labels:
        app: devops-agent-r2d2
    spec:
      serviceAccountName: devops-agent
      containers:
      - name: agent
        # Update with your GitHub username/organization
        # Example: ghcr.io/username/devops-agent-r2d2:latest
        image: ghcr.io/OWNER/devops-agent-r2d2:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: devops-agent-secrets
              key: GITHUB_TOKEN
        - name: FORGEBOT_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: devops-agent-secrets
              key: FORGEBOT_WEBHOOK_SECRET
        envFrom:
        - configMapRef:
            name: devops-agent-config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

---
apiVersion: v1
kind: Service
metadata:
  name: devops-agent-r2d2
  namespace: default
spec:
  selector:
    app: devops-agent-r2d2
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
